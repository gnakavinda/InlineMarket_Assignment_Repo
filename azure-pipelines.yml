trigger:
- main

pool:
  vmImage: ubuntu-latest

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'VisolitDev-SC'
    appType: 'webApp'
    WebAppName: 'HelloWorldWebApp-Staging'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'